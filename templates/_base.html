{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Title{% endblock %}</title>
    <link rel="icon" type="image/png" href="/static/images/favicon_v2.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">
{% include '_navbar.html' %}
<main class="container flex-grow-1 py-4">
    {% block main %}
    {% endblock %}
</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">
        <p class="mb-1">&copy; 2025 Planet Express. All Rights Reserved.</p>
        <p>
            <a href="{% url 'contact' %}" class="text-white me-3">Contact</a>
            <a href="{% url 'about' %}" class="text-white">About Us</a>
        </p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
